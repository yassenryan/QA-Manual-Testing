
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Recovery UX Design</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        header {
            padding: 10px;
            background-color: #f8f8f8;
            text-align: center;
        }
        .container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
        .message {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Password Recovery</h1>
    </header>
    <div class="container">
        <div class="form-group">
            <label for="email">Enter your registered email address:</label>
            <input type="email" id="email" placeholder="Email Address">
        </div>
        <div class="form-group">
            <button onclick="sendRecoveryEmail()">Send Recovery Email</button>
        </div>
        <div id="message" class="message"></div>
    </div>

    <script>
        function sendRecoveryEmail() {
            var email = document.getElementById('email').value;
            var messageDiv = document.getElementById('message');
            
            if (validateEmail(email)) {
                messageDiv.innerHTML = "If this email is associated with an account, a recovery email has been sent.";
                messageDiv.style.color = "green";
            } else {
                messageDiv.innerHTML = "Please enter a valid email address.";
                messageDiv.style.color = "red";
            }
        }

        function validateEmail(email) {
            var re = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(\".+\"))@(([^<>()[\]\\.,;:\s@"]+\.)+[^<>()[\]\\.,;:\s@"]{2,})$/i;
            return re.test(String(email).toLowerCase());
        }
    </script>
</body>
</html>
